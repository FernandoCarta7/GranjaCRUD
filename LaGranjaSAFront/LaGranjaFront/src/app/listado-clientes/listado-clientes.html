<br>
<div class="container">
    <table class="table ">
        <thead>
            <tr>

                <th scope="col">Cedula</th>
                <th scope="col">Nombre</th>
                <th scope="col">Direccion</th>
                <th scope="col">Telefono</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            @for (item of clientes; track $index) {
            <tr>
                <td>{{ item.cedula }}</td>
                <td>{{ item.nombres }} {{ item.apellidos }}</td>
                <td>{{ item.direccion }}</td>
                <td>{{ item.telefono }}</td>
                <td>
                    <button class="bi bi-pencil btn colorAzul margin2" (click)="editCliente(item.cedula)"></button>
                    <button class="bi bi-trash3 btn rojoDanger margin2" (click)="deleteCliente(item.cedula)"></button>
                    <button class="btn btn-primary bi bi-patch-plus margin2" (click)="goToCrearPorcino(item.cedula)"></button>
                </td>
            </tr>
            }

        </tbody>
    </table>

    <button type="button" class="btn colorAzul" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
        <i class="bi bi-plus"></i> Cliente nuevo
    </button>
</div>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header colorAzul">
                <h1 class="modal-title fs-5" id="staticBackdropLabel">Cliente nuevo</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <crear-cliente></crear-cliente>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn rojoDanger" data-bs-dismiss="modal"><i class="bi bi-x-circle"></i>
                    Cerrar</button>

            </div>
        </div>
    </div>
</div>
